<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumSure</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
    input, button { margin: 5px; padding: 8px; width: 100%; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #output { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>QuantumSure â€“ Post-Quantum Password Vault</h1>
  <!-- ADD THIS BELOW <h1> -->
  <div id="user-switcher" style="margin: 15px 0; padding: 10px; border: 1px solid #eee; border-radius: 8px; display: none;">
    <strong>Current User:</strong> <span id="current-user">None</span>
    <button onclick="switchUser()" style="margin-left: 10px;">Switch User</button>
    <button onclick="logoutUser()" style="margin-left: 5px; background: #dc3545;">Log Out</button>
  </div>
  <section>
    <h2>Create Account</h2>
    <input type="password" id="create-master-password" placeholder="Master Password">
    <input type="text" id="secret-phrase" placeholder="Secret Recovery Phrase">
    <button onclick="createAccount()">Create Account</button>
  </section>

  <section>
    <h2>Store Password</h2>
    <input type="text" id="site" placeholder="Site">
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="password" placeholder="Password">
    <button onclick="generatePassword()">Generate</button>
    <button onclick="storePassword()">Store</button>
  </section>

  <section>
    <h2>Vault</h2>
    <button onclick="listPasswords()">List Passwords</button>
    <ul id="password-list"></ul>
  </section>

  <section>
    <h2>Retrieve</h2>
    <input type="text" id="password-id" placeholder="Password ID">
    <input type="password" id="retrieve-master-password" placeholder="Master Password">
    <button onclick="getPassword()">Get</button>
  </section>

  <section>
    <h2>Share with Team</h2>
    <input type="text" id="share-password-id" placeholder="Password ID">
    <input type="text" id="recipient-api-keys" placeholder="Recipient API Keys (comma-separated)">
    <input type="password" id="share-master-password" placeholder="Master Password">
    <button onclick="sharePassword()">Share</button>
  </section>

  <section>
    <h2>Use Shared Password</h2>
    <input type="text" id="share-id" placeholder="Share ID">
    <input type="password" id="access-master-password" placeholder="Master Password">
    <button onclick="useShared()">Use</button>
  </section>

  <div id="output"></div>


</body>
</html>
